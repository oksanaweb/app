<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/index.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title></title>
</head>
<body>
    <section>
  <container>
    <div class="logo-wrapper">
  <h1 class="header">YOUR WEATHER APP</h1>
  <div class="weather-date">
    <span class="weather-date"></span>
      </div>
    </div>
    <div class="city-select">
        <div class="choose-contry">
          <select id="city" class="country_input">
            <option>Choose your city ...</option>
          </select>
        </div>
        <div class="current-city"></div>
      </div>
<div class="wrap-data">
    <div class="temperature">
        <h3 class="temperature-name">Temperature</h3>
        <div class="temperatire-icon"> &#8451          
          </div>
          <div class="temperature-number"></div>
    </div>
    <div class="cloud">
        <h3 class="cloud-name">Clouds</h3>
        <div class="cloud-img">
                      </div>
        <div class="cloud-number"></div>
    </div>
    <div class="wind">
        <h3 class="wind-name">Wind</h3>
        <div class="wind-icon">
            <i class="fas fa-wind"></i>
          </div>
          <div class="wind-number"></div>
       
    </div>
    <div class="humidity">
        <h3 class="humidity-name">Humidity</h3>
        <div class="humidity-icon">
            <i class="fas fa-water"></i>
          </div>
          <div class="humidity-number"></div>
          
    </div>
    <div class="pressure">
        <h3 class="pressure-name">Pressure</h3>
        <div class="pressure-icon"> <i class="fas fa-compress-arrows-alt"></i></div>
        <div class="pressure-number"></div>
        
    </div>
</div>
   



  </container>
    </section>     


    <script type="module" src="./js/index.js"></script>
</body>
</html>
